<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a1c4343167.js" crossorigin="anonymous"></script>
</head>
<body>
     <section id="container">
         <h1>Music Player</h1>
         <ul id="song-list">
            <input type="range" id="progress">

            <button><i class="fa-solid fa-forward"></i></button>
            <button id="play-btn"><i class="fa-solid fa-play"></i></button>
            <button><i class="fa-solid fa-backward"></i></button>
         </ul>
     </section>
     
    <script src="app.js"></script>
</body>
</html>
